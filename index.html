<!doctype html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>AR</title>

	<!--add js dependencies here-->
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<!--add js dependencies here-->
	<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>

	<body style="margin : 0px; overflow: hidden;">
		<a-scene statsembedded arjs='trackingMethod: best;'>
			<a-marker preset="hiro">
				<a-box position='0 1 0' material='color: blue;'> </a-box>
			</a-marker>
			<a-entity camera></a-entity> 
		</a-scene>
	</body>
	
	<!--STYLES FOR UI-->
	<style>
.ui {
	width: 260px;
	position: absolute;
right: 0;
	top: 0;
	z-index: 9999;
	list-style-type: none;
	padding-left: 5px;
	
	
}
#animations li {
	background: #1a1a1a;
	border-bottom: 1px solid #2c2c2c;
	color: #eee;
	font: 11px 'Lucida Grande', sans-serif;
	text-shadow: 0 -1px 0 #111;
	height: 27px;
	line-height: 27px;
}
</style>
	</head>
	
	<body style="margin : 0px; overflow: hidden;">
<a-scene embedded artoolkit="sourceType: webcam;" stats>
      <a-entity camera></a-entity>
    </a-scene>
<script>
   // scripts here
</script>
</body>
</html>
